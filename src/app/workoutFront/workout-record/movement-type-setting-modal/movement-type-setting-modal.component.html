<div class="modal-card">
  <div class="title">請選擇動作</div>
  <div class="body">
    <form nz-form nzLayout="horizontal" [formGroup]="movementForm">
      <nz-form-item>
        <nz-form-label> 部位: </nz-form-label>
        <nz-form-control>
          <nz-select [formControlName]="FORMKEYS.part" (ngModelChange)="partChange($event)">
            <nz-option *ngFor="let part of partData" [nzValue]="part" [nzLabel]="part"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label> 動作: </nz-form-label>
        <nz-form-control>
          <nz-select [formControlName]="FORMKEYS.movement">
            <nz-option *ngFor="let movement of movementData[selectedPart]" [nzValue]="movement" [nzLabel]="movement"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div class="btn-box">
    <button
      nz-button
      nzType="primary"
      nzGhost
      class="btn-140 btn-default mr-5"
      (click)="onModalCancel()"
    >
      取消
    </button>
    <button
      nz-button
      nzType="primary"
      class="btn-140"
      (click)="onModalConfirm()"
    >
      新增
    </button>
  </div>
</div>
