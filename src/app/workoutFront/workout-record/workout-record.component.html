<div class="display-zone">

      <div class="icon-box">
        臥推
      </div>
      <div class="info-box">
        <div>重量:{{ info.weight }}</div>

  </div>

  <app-create-btn class="click-btn" (click)="createRecordModal()"></app-create-btn>

</div>
